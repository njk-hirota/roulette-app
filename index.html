<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像でルーレット</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-content-wrapper">
        <div class="left-image-container">
            <img id="leftDecorationImage" src="images/background_left.jpg" alt="左装飾画像">
        </div>

        <div class="container">
            <div class="top-image-container">
                <img id="introImage" src="images/background.jpg" alt="導入画像">
            </div>

            <div class="start-button-container">
                <button id="startButton" class="action-button">抽選開始</button>
                <div id="remainingCountDisplay" class="hidden"></div>
            </div>

            <div class="display-area hidden">
                <p id="congratulationsMessage" class="hidden">おめでとうございます！</p>
                <img id="selectedImage" src="" alt="選ばれた画像" class="hidden">
                <div class="result-actions hidden">
                    <img id="selectedName" src="" alt="選ばれた名前画像">
                    <span id="sanText">さん</span>
                </div>
            </div>
        </div> <div class="right-image-container">
            <img id="rightDecorationImage" src="images/background_right.jpg" alt="右装飾画像">
        </div>
    </div> </body>
</html>
